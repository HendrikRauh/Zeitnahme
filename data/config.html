<!DOCTYPE html>
<html lang="de">
    <head>
        <title>Konfiguration</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/config.css" />
        <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    </head>
    <body>
        <h1>Konfiguration</h1>
        <div class="status-row">
            <span id="statusEmoji" class="unknown">‚ö™</span>
            <span id="statusText">Unbekannt</span>
        </div>
        <div class="threshold-container">
            <h3>Sensor-Einstellungen</h3>

            <div class="sensor-grid">
                <div class="sensor-item">
                    <label class="sensor-label" for="minDistanceInput"
                        >Minimal-Distanz</label
                    >
                    <div class="sensor-input">
                        <input
                            type="number"
                            id="minDistanceInput"
                            min="2"
                            max="200"
                            step="1"
                            value=""
                            placeholder="..."
                            title="Minimal-Distanz in cm"
                        />
                        <span>cm</span>
                    </div>
                    <button
                        class="sensor-button"
                        id="saveMinDistanceBtn"
                        disabled
                    >
                        Speichern
                    </button>
                </div>

                <div class="sensor-item">
                    <div class="sensor-label">Maximal-Distanz</div>
                    <div class="sensor-input">
                        <input
                            type="number"
                            id="maxDistanceInput"
                            min="2"
                            max="200"
                            step="1"
                            value=""
                            placeholder="..."
                            title="Maximal-Distanz in cm"
                        />
                        <span>cm</span>
                    </div>
                    <button
                        class="sensor-button"
                        id="saveMaxDistanceBtn"
                        disabled
                    >
                        Speichern
                    </button>
                </div>
            </div>
            <div class="distance-info">
                <small
                    >Ausl√∂sung erfolgt, wenn die gemessene Distanz zwischen Min-
                    und Max-Wert liegt.</small
                >
            </div>
        </div>
        <div class="devices-container">
            <div class="devices-header">
                <h3>ESP-Ger√§te</h3>
                <button
                    id="refreshDevicesBtn"
                    class="refresh-button"
                    title="Ger√§te aktualisieren"
                >
                    üîÑ
                </button>
            </div>
            <div class="device-grid" id="devicesContainer">
                <!-- Ger√§te werden hier dynamisch eingef√ºgt -->
            </div>
        </div>
        <button id="resetBtn">Alle Einstellungen l√∂schen</button>
        <!-- Floating Reset ESP Button -->
        <button
            id="resetEspBtn"
            aria-label="ESP neu starten"
            title="ESP neu starten"
        >
            ‚ôªÔ∏è
        </button>
        <button
            id="home-btn"
            onclick="window.location.href='/'"
            aria-label="Zur Hauptseite"
        >
            üè†
        </button>
        <script src="/config.js"></script>
    </body>
</html>
